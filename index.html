<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Scene</title>
  </head>
  <body>
    <div class="scene">
      <i class="fas fa-car-side"></i>
      <!-- Clouds -->
      <i class="fab fa-cloudversify" style="--i: 1"></i>
      <i class="fab fa-cloudversify" style="--i: 2"></i>
      <i class="fab fa-cloudversify" style="--i: 3"></i>
      <i class="fab fa-cloudversify" style="--i: 4"></i>
      <i class="fab fa-cloudversify" style="--i: 5"></i>
      <!-- Trees -->
      <i class="fas fa-tree" style="--i: 1"></i>
      <i class="fas fa-tree" style="--i: 2"></i>
      <i class="fas fa-tree" style="--i: 3"></i>
      <i class="fas fa-tree" style="--i: 4"></i>
      <i class="fas fa-tree" style="--i: 5"></i>
      <i class="fas fa-tree" style="--i: 6"></i>
      <!-- Mountains -->
      <i class="fas fa-mountain" style="--i: 1"></i>
      <i class="fas fa-mountain" style="--i: 2"></i>
      <i class="fas fa-mountain" style="--i: 3"></i>
      <div class="sun"></div>
      <div class="road"></div>
    </div>
  </body>
</html>
